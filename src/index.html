<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <main>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <section class="section">
      <article class="recent-scores">
        <div class="recent-scores-header">
          <h3>Recent scores</h3>
          <button class="refresh-btn">Refresh</button>
        </div>
        <ul class="recent-scores-board">
          <li>
            <span>Simon:</span>
            <span>2345</span>
          </li>
          <li>
            <span>Simon</span>
            <span>2345</span>
          </li>
          <li>
            <span>Simon</span>
            <span>2345</span>
          </li>
          <li>
            <span>Simon</span>
            <span>2345</span>
          </li>
        </ul>
      </article>
      <article class="add-score">
        <h3>Add your score</h1>
        <form class="add-score-form">
          <input type="text" name="name" placeholder="Your name">
          <input type="number" name="score" placeholder="Your score">
          <input type="submit" value="Submit">
        </form>
      </article>
    </section>
  </main>
</body>

</html>
